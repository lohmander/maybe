name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build & Test (Bun)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Print runtime info
        run: |
          echo "Working directory: $(pwd)"
          echo "uname: $(uname -a)"
          echo "node: $(node --version || echo 'node not found')"
          echo "bun: $(bun --version || echo 'bun not found')"

      - name: Install dependencies (bun)
        run: |
          bun install

      - name: Run tests
        run: |
          echo "Running tests via 'bun run test'"
          bun run test

      - name: Run lint
        run: |
          echo "Running linter via 'bun run lint'"
          bun run lint

      - name: Run typecheck
        run: |
          echo "Running typecheck via 'bun run typecheck'"
          bun run typecheck
